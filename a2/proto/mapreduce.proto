syntax = "proto3";

service MapReduceMaster {
    rpc SubmitJob (Job) returns (stream ExecutionInfo) {}
}

service MapReduceWorker {
    rpc Execute(Task) returns (ExecutionInfo) {}
}

message Job {
    string code_id = 1;
    string data_id = 2;
}

message ExecutionInfo {
    string exec_id = 1;
    string status = 2;
}

message Task {
    string code_id = 1;
    string chunk_id = 2;

    string input_doc_id = 3;
    string type = 4;   // map/reduce

    // where to store the result
    string output_dir_id = 5;
    string output_doc_id = 6;
}